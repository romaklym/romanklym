<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The Studio for Blockchain Games">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="klymroman">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>klymroman</title>
  <link rel="manifest" href="manifest.json">
  <style>
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .indicator {
      width: 50vw;
      max-width: 300px;
    }
  </style>
</head>
<body style="overflow: hidden">
  <div id="loading_indicator" class="container">
    <img class="indicator" src="./assets/cat.gif" />
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.onload = function(){
      setTimeout(function(){
        var loadingIndicator = document.getElementById("loading_indicator");
        if(loadingIndicator){
          loadingIndicator.remove();
        }
      }, 10000);
    }
  </script>
</body>
</html>
